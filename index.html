            <h1 id="timer">0:0:0:0</h1>
            

            <button class="button-17" role="button" id="start">Start</button>

<script>
let hours = 0
let min = 0;
let sec = 0;
let miliSec = 0;
let timer;

function callTimer() {
    miliSec++;
    if (miliSec < 100) {
        if (miliSec === 99) {
            miliSec = 0;
            sec++;
            if (sec === 60)  {
                sec = 0;
                min++;
                if(min ===60){
                    min =0
                    hours++
                }
            }
        }
    }
    else{
        miliSec = 0;
    }
    document.getElementById("timer").innerHTML = hours + ":" + min + ":" + sec + ":" + miliSec;
}


//ini buat ngestart stopwatch
function startTimer() {
    document.getElementById("start").disabled = true;
    timer = setInterval(callTimer, 10);
}

//ini buat ngestop stopwatch
function stopTimer() {
    document.getElementById("start").disabled = false;
    clearInterval(timer);
}

//ini buat ngereset stopwatch
function resetTimer() {
    stopTimer();
    hours = 0
    min = 0;
    sec = 0;
    miliSec = 0;
    document.getElementById("timer").innerHTML = hours + ":" + min + ":" + sec + ":" + miliSec;
}

document.getElementById("start").onclick= startTimer

document.getElementById("stop").onclick= stopTimer

document.getElementById("reset").onclick = resetTimer

</script>
